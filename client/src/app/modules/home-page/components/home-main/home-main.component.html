<ng-container *ngIf="!isLoading">
  <button class="app-btn text-center" id="play-random" (click)="playRandom()">
    <h1>Play With Random</h1>
    <i class="fas fa-dice fa-3x px-3"></i>
  </button>
  <a
    class="app-btn text-center"
    id="find-friends"
    [routerLink]="['/FindFriends']"
  >
    <h1 class="pt-5">Find Friends</h1>
    <i class="fas fa-users fa-3x px-3 align-middle"></i></a
></ng-container>

<div id="spinner-container" *ngIf="isLoading">
  <div class="lds-spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
